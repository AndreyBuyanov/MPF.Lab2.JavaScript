version: '3'
services:
  mariadb:
    build:
      context: docker/mariadb
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./mariadb:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    networks:
      - internal
  app:
    restart: always
    build:
      context: app
    ports:
      - 80:80
    depends_on:
      - mariadb
    networks:
      - internal
networks:
  internal:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.200.0/28